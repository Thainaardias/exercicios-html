<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Isso é um comentário -->
    <!-- Tudo que estiver dentro do head (cabeçalho) -->
    <meta charset="UTF-8"> <!-- Essa linha serve para acentuação ser mostrada -->
    <!-- A linha abaixo serve para indicar o tamanho correto para cada tipo de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A linha abaixo serve para mostrar o título na aba  do navegador -->
    <title>Meu primeiro exercécio</title>
</head>
<body>
    <!-- Aqui vai todo nosso código, fica dentro do body que é corpob -->
    <h1>Olá Mundo ou Hello World!</h1> <!-- h1 ao h6 são tags de títulos -->
</body>
</html>
